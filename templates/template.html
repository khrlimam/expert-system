<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='assets/img/apple-icon.png') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/img/favicon.png') }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>{% block title %}{{ config.APP_NAME }}{% endblock %}</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport'/>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='fa/css/font-awesome.css') }}"/>
  <!-- CSS Files -->
  <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='assets/css/now-ui-kit.css') }}" rel="stylesheet"/>
  <!-- CSS Just for demo purpose, don't include it in your project -->
  {% block css %}{% endblock %}
</head>

{% block body %}
{% endblock %}

<!--   Core JS Files   -->
<script src="{{ url_for('static', filename='assets/js/core/jquery.3.2.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js') }}" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="{{ url_for('static', filename='assets/js/now-ui-kit.js') }}" type="text/javascript"></script>
{% block js %}{% endblock %}
<script>
  $.fn.select2.defaults.set("theme", "bootstrap");
</script>

<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
{#<script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-switch.js') }}"></script>#}
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
{#<script src="{{ url_for('static', filename='assets/js/plugins/nouislider.min.js') }}" type="text/javascript"></script>#}
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
{#<script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-datepicker.js') }}" type="text/javascript"></script>#}

</html>
