<form action="{{ url_for('consult.process') }}" method="POST">
  <div class="row">
    <div class="col-sm-4 mx-auto">
      <h4 align="center">Isi data anda</h4>
      <input type="hidden" name="step" value="{{ step }}">
      <div class="form-group">
        <label for="">Nama</label>
        <input type="text" class="form-control" placeholder="Nama Lengkap" value="{{ data.nama or '' }}" name="nama">
      </div>
      <div class="form-group">
        <label for="">Tanggal Lahir</label>
        <input type="date" class="form-control date-picker" value="{{ data.tgl_lahir or '08/08/1995' }}" name="tgl_lahir">
      </div>
      <div class="form-group">
        <label for="">Alamat</label>
        <textarea name="alamat" class="form-control" id="" cols="30" rows="1"
                  placeholder="Jl Sriwijaya">{{ data.alamat or '' }}</textarea>
      </div>
      <div class="form-group">
        <label for="">Jenis Kelamin</label>
        <div class="radio">
          <input type="radio" {{ ('','checked')[data.jenis_kelamin == 'l'] }} name="jenis_kelamin" id="radio1"
                 value="l">
          <label for="radio1">
            Laki-Laki
          </label>
        </div>

        <div class="radio">
          <input type="radio" {{ ('','checked')[data.jenis_kelamin == 'p'] }} name="jenis_kelamin" id="radio2"
                 value="p">
          <label for="radio2">
            Perempuan
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-round btn-primary pull-right">Selanjutnya</button>
    </div>
  </div>
</form>
