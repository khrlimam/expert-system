{% extends 'landing.html' %}
{% block nav %}
  <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
    <div class="container">
      <div class="navbar-translate">
        <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navigation"
           data-nav-image="./assets/img/blurred-image-1.jpg">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('base.login') }}" target="_blank">
              <i class="now-ui-icons users_single-02"></i>
              <p>Administrator</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
{% endblock %}
{% block content %}
  <div class="content-center brand">
    <img class="n-logo" src="{{ url_for('static', filename='static/assets/img/now-logo.png') }}" alt="">
    <h1 class="h1-seo">{{ config.APP_NAME }}</h1>
    <h3>Sistem pakar cerdas, pilihan asisten konsultasi Anda!</h3>
    <h3 style="text-transform: uppercase">Konsultasi</h3>
    <div class="footer text-center">
      {% for model in models %}
        <a href="{{ url_for('consult.for_', id=model.id) }}?step=profile"
           class="btn btn-primary btn-round btn-lg">{{ model.nama }}</a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
