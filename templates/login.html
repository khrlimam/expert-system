{% extends 'landing.html' %}
{% block nav %}
  <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
    <div class="container">
      <div class="navbar-translate">
        <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navigation"
           data-nav-image="../assets/img/blurred-image-1.jpg">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('base.index') }}">
              <i class="now-ui-icons emoticons_satisfied"></i>
              Depan
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}
{% block content %}
  <div class="col-md-4 content-center">
    <div class="card card-login card-plain">
      <form class="form" method="POST" action="{{ url_for('base.login') }}">
        <div class="header header-primary text-center">
          <div class="logo-container" style="width: 150px">
            <h3>{{ config.APP_NAME }}</h3>
          </div>
        </div>
        <div class="content">
          <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons ui-1_email-85"></i>
                                </span>
            <input type="text" required class="form-control" name="username" placeholder="Username">
          </div>
          <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons ui-1_lock-circle-open"></i>
                                </span>
            <input type="password" required placeholder="Password" name="password" class="form-control"/>
          </div>
        </div>
        <div class="footer text-center">
          <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Login</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
